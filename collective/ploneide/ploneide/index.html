<script>
require({
    baseUrl: '../',
    isDebug: true,
    packages: [
        "dojo",
        "dijit",
        "dojox",
        "dijit-ace"
    ],
    packagePaths: {
        "ace/lib": [
            {
                name: "ace",
                main: "ace"
            }
        ],
        "pilot/lib": [
            {
                name: "pilot",
                main: "index"
            }
        ]
    },
    aliases: [
        ["text", "dojo/text"]
    ]
}, [
    "dojo",
    "dijit/layout/BorderContainer",
    "dijit/layout/TabContainer",
    "dijit/layout/ContentPane",
    "dijit-ace/editor/TextEditor",
    "dijit.Tree"
    "resources/editor/handler",
    "ace",
    "dojo/domReady!"
], function(dojo, BorderContainer, TabContainer, ContentPane, TextEditor, Tree, handler) {
    var mainContainer = new BorderContainer({
        id: "mainContainer",
        gutters: false,
        style: "width: 100%; height: 100%"
    }, dojo.byId('main'));

    // create the TabContainer
    var contentTabs = new dijit.layout.TabContainer({
        region: "center",
        id: "contentTabs",
        closable: true,
        tabPosition: "top",
        "class": "centerPanel",
        href: "contentCenter.html"
    });

    // Add initial content to the TabContainer
    contentTabs.addChild(
            new dijit.layout.ContentPane({
                id:'EditorContainer',
                isLayoutContainer: true,
                title: "Group 1"
            })
        );    
    mainContainer.addChild(contentTabs);    

    //editor handler
    var handler = new handler.Handler();

    var infoPane = new ContentPane({
        title: "Document Info",
        content: "Document Info Pane",
        splitter: true,
        region: "right",
        style: "width: 200px; background-color: #ddd"
    });

    /*this is a clasic dijit tree*/
    /*reference http://dojotoolkit.org/reference-guide/dijit/Tree.html*/
    /*dojo.require("dojo.data.ItemFileReadStore");

            });

                store: store,
                query: {
                    "type": "continent"
                },
                rootId: "root",
                rootLabel: "Continents",
                childrenAttrs: ["children"]
            });

            new dijit.Tree({
                model: treeModel
            },
            "treeOne");
        });*/

    mainContainer.addChild(infoPane);
    
    
    mainContainer.startup();
    handler.env.split.resize()
});
</script>
