<div class="browser_page">
    <h2>browser:page</h2>
    <label for="browser_page_name_%(element_number)s" class="required_field">Name:</label>
    <img src="resources/icons/help.png"
                   title="The name of the page (view). The name shows up in URLs/paths. For example foo or foo.html. This attribute is required unless you use the subdirective page to create sub views. If you do not have sub pages, it is common to use an extension for the view name such as .html. If you do have sub pages and you want to provide a view name, you shouldn't use extensions." />
    <input type="input" 
           id="browser_page_name_%(element_number)s" 
           name="browser_page_name_%(element_number)s"
           value=""
           /> 

    <label for="browser_page_permission_%(element_number)s" class="required_field">Permission:</label>
    <img src="resources/icons/help.png"
                   title="The permission needed to use the view." />
    <input type="input" 
           id="browser_page_permission_%(element_number)s" 
           name="browser_page_permission_%(element_number)s"
           value=""
           /> 

    <label for="browser_page_class_%(element_number)s" >class:</label>
    <img src="resources/icons/help.png"
                   title="A class that provides attributes used by the view." />
    <input type="input" 
           id="browser_page_class_%(element_number)s" 
           name="browser_page_class_%(element_number)s"
           value=""
           /> 
    <br />

    <label for="browser_page_for_%(element_number)s" >for:</label>
    <img src="resources/icons/help.png"
                   title="The interface or class this view is for." />
    <input type="text" 
           id="browser_page_for_%(element_number)s" 
           name="browser_page_for_%(element_number)s"
           value=""
           /> 

    <label for="browser_page_template_%(element_number)s" >template:</label>
    <img src="resources/icons/help.png"
                   title="The name of a template that implements the page. Refers to a file containing a page template (should end in extension .pt or .html)." />
    <input type="text" 
           id="browser_page_template_%(element_number)s" 
           name="browser_page_template_%(element_number)s"
           value=""
           />

    <label for="browser_page_layer_%(element_number)s" >layer:</label>
    <img src="resources/icons/help.png"
                   title="The layer the view is in. A skin is composed of layers. It is common to put skin specific views in a layer named after the skin. If the 'layer' attribute is not supplied, it defaults to 'default'." />
    <input type="text" 
           id="browser_page_layer_%(element_number)s" 
           name="browser_page_layer_%(element_number)s"
           value=""
           /> 
    <br />

    <label for="browser_page_allowed_attributes_%(element_number)s" >allowed_attributes:</label>
    <img src="resources/icons/help.png"
                   title="View attributes that are also allowed if the user has permission. By default, 'permission' only applies to viewing the view and any possible sub views. By specifying 'allowed_attributes', you can make the permission also apply to the extra attributes on the view object." />
    <textarea 
           id="browser_page_allowed_attributes_%(element_number)s" 
           name="browser_page_allowed_attributes_%(element_number)s"
           value=""
           > </textarea>

    <label for="browser_page_allowed_interface_%(element_number)s" >allowed_interface:</label>
    <img src="resources/icons/help.png"
                   title="Interface that is also allowed if user has permission. By default, 'permission' only applies to viewing the view and any possible sub views. By specifying this attribute, you can make the permission also apply to everything described in the supplied interface. Multiple interfaces can be provided, separated by whitespace." />
    <textarea 
           id="browser_page_allowed_interface_%(element_number)s" 
           name="browser_page_allowed_interface_%(element_number)s"
           value=""
           > </textarea> 
    <br />

    <label for="browser_page_attribute_%(element_number)s" >attribute:</label>
    <img src="resources/icons/help.png"
                   title="The name of the view attribute implementing the page. This refers to the attribute (method) on the view that is implementing a specific sub page." />
    <input type="input" 
           id="browser_page_attribute_%(element_number)s" 
           name="browser_page_attribute_%(element_number)s"
           value=""
           />

    <label for="browser_page_menu_%(element_number)s" >menu:</label>
    <img src="resources/icons/help.png"
                   title="The browser menu to include the page (view) in. Many views are included in menus. It's convenient to name the menu in the page directive, rather than having to give a separate menuItem directive." />
    <input type="input" 
           id="browser_page_menu_%(element_number)s" 
           name="browser_page_menu_%(element_number)s"
           value=""
           /> 

    <label for="browser_page_title_%(element_number)s" >title:</label>
    <img src="resources/icons/help.png"
                   title="The browser menu label for the page (view). This attribute must be supplied if a menu attribute is supplied." />
    <input type="input" 
           id="browser_page_title_%(element_number)s" 
           name="browser_page_title_%(element_number)s"
           value=""
           /> 

</div>
